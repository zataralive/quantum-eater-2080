<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <!-- Essencial para Mobile: controla viewport e evita zoom inicial -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Quantum Eater // 2080 Æther</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@100;200;300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-layer"></div>
    <div class="game-container energy-core">
        <h1 class="title">QUANTUM EATER :: 2080</h1>
        <div class="game-info">
            <div class="info-item">Score: <span id="score">0</span></div>
            <div class="info-item">Vidas: <span id="lives">3</span></div>
        </div>
        <div class="game-board" id="game-board">
            <!-- Conteúdo gerado pelo script.js -->
        </div>

        <!-- Controles de Toque -->
        <div class="touch-controls" id="touch-controls">
            <button id="btn-up" class="control-button arrow-up">▲</button>
            <button id="btn-left" class="control-button arrow-left">◀</button>
            <button id="btn-down" class="control-button arrow-down">▼</button>
            <button id="btn-right" class="control-button arrow-right">▶</button>
        </div>
        <!-- Fim dos Controles de Toque -->

        <div class="overlay-message" id="start-message">
             Pressione um direcional (tela ou teclado) para iniciar
        </div>
        <div class="overlay-message" id="game-over-message" style="display: none;">
            <h2>// FIM DA TRANSMISSÃO //</h2>
            <p>Score Final: <span id="final-score">0</span></p>
            <button id="reset-button" class="core-button reset-button">:: REINICIALIZAR PROTOCOLO ::</button>
        </div>
         <div class="overlay-message" id="win-message" style="display: none;">
            <h2>// CAMPO ENERGÉTICO LIMPO //</h2>
            <p>Score Final: <span id="win-score">0</span></p>
            <button id="win-reset-button" class="core-button reset-button">:: NOVO CAMPO ::</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
