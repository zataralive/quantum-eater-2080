<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Quantum Eater // 2080</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@200;300;400&display=swap" rel="stylesheet">
    <!-- Opcional: Ícone para PWA/Tela Inicial Mobile -->
    <!-- <link rel="icon" href="favicon.ico"> -->
    <!-- <link rel="apple-touch-icon" href="icon.png"> -->
</head>
<body>
    <!-- Efeitos de fundo -->
    <div class="background-layer"></div>

    <!-- Container principal do jogo -->
    <div class="game-wrapper">
        <div class="game-container energy-core">
            <h1 class="title">QUANTUM EATER :: 2080</h1>
            <div class="game-info">
                <div class="info-item">Score: <span id="score">0</span></div>
                <div class="info-item">Vidas: <span id="lives">3</span></div>
            </div>
            <!-- Tabuleiro onde o jogo acontece -->
            <div class="game-board-container">
                <div class="game-board" id="game-board">
                    <!-- Células e personagens gerados por JS -->
                </div>
                <!-- Mensagens de Overlay sobre o tabuleiro -->
                <div class="overlay-message" id="start-message">
                    Pressione um direcional<br>(tela ou teclado) para iniciar
                </div>
                <div class="overlay-message" id="game-over-message" style="display: none;">
                    <h2>// FIM DA TRANSMISSÃO //</h2>
                    <p>Score Final: <span id="final-score">0</span></p>
                    <button id="reset-button" class="core-button reset-button">:: REINICIALIZAR PROTOCOLO ::</button>
                </div>
                 <div class="overlay-message" id="win-message" style="display: none;">
                    <h2>// CAMPO QUÂNTICO LIMPO //</h2>
                    <p>Score Final: <span id="win-score">0</span></p>
                    <button id="win-reset-button" class="core-button reset-button">:: NOVO CAMPO ::</button>
                </div>
            </div>
        </div>

        <!-- Controles de Toque fixos na parte inferior -->
        <div class="touch-controls-container">
            <div class="touch-controls" id="touch-controls">
                <button id="btn-up" class="control-button arrow-up" aria-label="Cima">▲</button>
                <button id="btn-left" class="control-button arrow-left" aria-label="Esquerda">◀</button>
                <button id="btn-down" class="control-button arrow-down" aria-label="Baixo">▼</button>
                <button id="btn-right" class="control-button arrow-right" aria-label="Direita">▶</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
